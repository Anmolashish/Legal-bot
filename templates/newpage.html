<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Chatbot</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename= 'css/styles2.css')}}"
    />

    <div class="container">
      <div class="left">
        <div class="option"><a href="/">Home</a></div>
        <div class="option" id="chat">Chat</div>
        <!-- Added id "chat" to the Chat option -->
        <div class="option">Copy</div>
        <div class="option">Cloud</div>
        <div class="option">Profile</div>
      </div>
      <div class="middle" id="middle">
        <!-- Added id "middle" to the middle div -->
        <div class="option">New Chat</div>
        <div class="option">History</div>
        <div class="option">Pinned Chat</div>
      </div>
      <div class="right">
        <div class="display-screen" id="display"></div>
        <div class="ib">
          <input
            class="text-area"
            id="inputMessage"
            placeholder="Type your message here..."
          />
          <button id="send">Send</button>
        </div>
      </div>

</html>
